<ion-header>
  <ion-navbar primary>
    <button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="drugshome">
  <form [formGroup]="resetpassword">
  <div class="registrationdiv">

  <ion-list>
     <ion-grid>

        <ion-row>
            <ion-col width-100>
              <label><h5>Enter your Username</h5></label>
                <ion-item [class.error]="!useremail.valid && useremail.touched">
                  <ion-input [(ngModel)]="email" type="email" name="email" formControlName="useremail" placeholder="Username/Email"></ion-input>
                </ion-item>
                <p *ngIf="useremail.hasError('required') && useremail.touched" danger>*Username cannot be blank, please provide your registered e-Davakaana email id</p>
            </ion-col>
        </ion-row>

        <ion-row> 
            <ion-col width-100>   
                <button class="button button-full button-positive" [disabled]="!resetpassword.valid" (click)="onNext()">Submit</button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-list>
  </div>
  </form>
 
</ion-content>
