<ion-header>
  <ion-navbar primary>
    <ion-title center>
      Resend code
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="drugshome">
 <form [formGroup]="resenduser"> 
    <ion-list>
      <ion-grid>
          <ion-row>
            <ion-col>
                <label><h5>My e-Davakaana Username</h5></label>
              <ion-item [class.error]="!useremail.valid && useremail.touched">
                   <ion-input [(ngModel)]="email"  name="email" formControlName="useremail" type="email" placeholder="Username/Email"></ion-input>
            </ion-item>
                <p *ngIf="useremail.hasError('required') && useremail.touched" danger>*Username cannot be blank, please provide your registered e-Davakaana email id</p>
            </ion-col>
          </ion-row>

          <ion-row> 
              <ion-col width-100>   
                  <button class="button button-full button-positive" [disabled]="!resenduser.valid" (click)="resendCode()">Send Code</button>
              </ion-col>
          </ion-row>


      </ion-grid>
    </ion-list>
 </form>

</ion-content>
