<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Store Sales</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="drugshome">

  <ion-card>
    <ion-card-header class="bar"> Manage Store Sales 
    </ion-card-header>

    <ion-card-content>
     <ion-grid>
        <ion-row responsive-sm>
            
            <ion-col width-20 style="text-align:left">
         
              
                <button ion-item (click)="gotoCounterSales()">
                        <ion-avatar item-left>
                           <img src= "img/countersale.png" alt="Poster" class="customized-image">
                        </ion-avatar>
                </button> 
            </ion-col> 
            
            <ion-col width-60 style="text-align:left">
              <ion-item class="item-thumbnail-left item-text-wrap" (click)="gotoCounterSales()">
                  <p><strong>Couter Sales</strong></p><br>
                  <p><i> This module will help retailers to record day to day sales transactions occuring over the counter.</i></p>
              </ion-item>
            </ion-col>


          <ion-col width-20 style="text-align:left">
              <ion-item class="item-thumbnail-left item-text-wrap">

              </ion-item>
            </ion-col>
 
        </ion-row>

     
        <ion-row>
          <ion-col>
          <hr>
          </ion-col>
        </ion-row>
        

        <ion-row responsive-sm>
            
            <ion-col width-20 style="text-align:left">
                <button ion-item (click)="gotoBillingPage()">
                        <ion-avatar item-left>
                           <img src= "img/billing.png" alt="Poster" class="customized-image">
                        </ion-avatar>
                </button> 
            </ion-col> 
            
            <ion-col width-60 style="text-align:left">
              <ion-item class="item-thumbnail-left item-text-wrap" (click)="gotoBillingPage()">
                  <p><strong>Billing</strong></p><br>
                  <p><i> This module will help retailers to generate bills for structured sales.</i></p>
              </ion-item>
            </ion-col>


              <ion-col width-20 style="text-align:left">
                 <ion-item class="item-thumbnail-left item-text-wrap">

              </ion-item>
            </ion-col>
 
        </ion-row>


         <ion-row>
          <ion-col>
          <hr>
          </ion-col>
        </ion-row>
        

     


     </ion-grid>  



  </ion-card-content>

</ion-card>
 
</ion-content>
